<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database</title>
    <link rel="stylesheet" href="commonStyles.css" />
    <style>
      #book{
        color: blue;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>

    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job applied</th>
            <th>Salary expected</th>
            <th>Add to bookmark</th>
          </tr>
        </thead>
        <tbody id="body">
          <!-- Append your output to tbody -->
        </tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here
    var jobdata = JSON.parse(localStorage.getItem("jobapplied"))||[];
    console.log(jobdata)
    displaydata(jobdata);

    function displaydata(jobdata){

      jobdata.forEach (function(elem){
        
        var tr = document.createElement("tr");
        
        var td1 = document.createElement("td");
        td1.innerText=elem.name;
        var td2 = document.createElement("td");
        td2.innerText=elem.email;
        var td3 = document.createElement("td");
        td3.innerText=elem.role;
        var td4 = document.createElement("td");
        td4.innerText=elem.salary;        
        var td5 = document.createElement("td");
        td5.setAttribute("id","book");
        td5.innerText = "BookMark"
        td5.style.cursor = "pointer";
        td5.addEventListener("click" ,function(){
          console.log
          bookmarks(elem);
        })
        tr.append(td1,td2,td3,td4,td5);
        document.querySelector("tbody").append(tr);
      })
      
    }
    var bookmarkarr = [];
    function bookmarks(elem){
      bookmarkarr.push(elem)
      localStorage.setItem("bookmarksdata",JSON.stringify( bookmarkarr));
    }
  </script>
</html>
